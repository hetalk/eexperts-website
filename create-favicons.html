<!DOCTYPE html>
<html>
<head>
    <title>Logo to Favicon Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Company Logo to Favicon Converter</h1>

    <div class="section">
        <h3>Favicon (32x32)</h3>
        <canvas id="favicon" width="32" height="32"></canvas>
        <button onclick="downloadFavicon()">Download favicon.png</button>
    </div>

    <div class="section">
        <h3>Apple Touch Icon (180x180)</h3>
        <canvas id="appleIcon" width="180" height="180"></canvas>
        <button onclick="downloadAppleIcon()">Download apple-touch-icon.png</button>
    </div>

    <div class="section">
        <h3>OG Image (1200x630)</h3>
        <canvas id="ogImage" width="1200" height="630"></canvas>
        <button onclick="downloadOGImage()">Download og-image.png</button>
    </div>

    <script>
        // Create favicon with company brand colors
        function createFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');

            // Background gradient (forest green to turquoise)
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#2E8B57');
            gradient.addColorStop(1, '#00CED1');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);

            // Add "R&E" text in white
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('R&E', 16, 20);
        }

        // Create Apple Touch Icon
        function createAppleIcon() {
            const canvas = document.getElementById('appleIcon');
            const ctx = canvas.getContext('2d');

            // Background with rounded corners effect
            ctx.fillStyle = '#2E8B57';
            ctx.fillRect(0, 0, 180, 180);

            // Add gradient overlay
            const gradient = ctx.createRadialGradient(90, 90, 30, 90, 90, 90);
            gradient.addColorStop(0, '#00CED1');
            gradient.addColorStop(1, '#2E8B57');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 180, 180);

            // Add text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Ritesource', 90, 70);
            ctx.fillText('&', 90, 100);
            ctx.fillText('eExperts', 90, 130);
        }

        // Create OG Image
        function createOGImage() {
            const canvas = document.getElementById('ogImage');
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#2E8B57');
            gradient.addColorStop(0.5, '#00CED1');
            gradient.addColorStop(1, '#8A2BE2');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Add overlay pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 1200;
                const y = Math.random() * 630;
                const size = Math.random() * 50 + 20;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add main text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Ritesource & eExperts', 600, 280);

            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#B8860B';
            ctx.fillText('Excellence in Quality Assurance & Data Solutions', 600, 380);
        }

        // Download functions
        function downloadFavicon() {
            const canvas = document.getElementById('favicon');
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAppleIcon() {
            const canvas = document.getElementById('appleIcon');
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadOGImage() {
            const canvas = document.getElementById('ogImage');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate all icons on load
        window.onload = function() {
            createFavicon();
            createAppleIcon();
            createOGImage();
        };
    </script>
</body>
</html>
